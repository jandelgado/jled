---
dist: trusty
sudo: required
language:
  - cpp
  - python
compiler:
  - gcc
python:
  - "2.7"
matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
    - eval "${MATRIX_EVAL}"

cache:
  directories:
    - "~/.platformio"

install:
  - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.13.orig.tar.gz
  - tar xf lcov_1.13.orig.tar.gz
  - make -C lcov-1.13 "PREFIX=${HOME}/.local" install
  - rm -rf lcov-1.13
  - pip install --user platformio
  - gem install coveralls-lcov
  - mkdir -p ~/.local/bin
  - wget -O ~/.local/bin/cpplint "$CPP_LINT_URL" && chmod 755 ~/.local/bin/cpplint

script:
  - PATH=~/.local/bin:$PATH
  - make lint
  - make ci
  - cd test && make clean test OPT=-O2
  - make clean coverage OPT=-O0
  - coveralls-lcov --repo-token "$COVERALLS_TOKEN" coverage.info

env:
  global:
    - CPP_LINT_URL=https://raw.githubusercontent.com/google/styleguide/gh-pages/cpplint/cpplint.py
    - secure: 
