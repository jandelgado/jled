<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLed Documentation - {{ current_version }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #24292e;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            min-width: 280px;
            background-color: #f6f8fa;
            border-right: 1px solid #e1e4e8;
            padding: 20px;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
        }

        .content {
            flex: 1;
            padding: 40px;
            margin-left: 280px;
            max-width: 1200px;
        }

        #version-selector {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            margin-bottom: 24px;
        }

        #version-selector:focus {
            outline: 2px solid #0969da;
            outline-offset: 2px;
        }

        .sidebar h3 {
            font-size: 14px;
            font-weight: 600;
            color: #57606a;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .page-nav, .examples-nav {
            margin-bottom: 32px;
        }

        .page-nav ul, .examples-nav ul {
            list-style: none;
        }

        .page-nav li, .examples-nav li {
            margin-bottom: 0;
        }

        .page-nav a, .examples-nav a {
            color: #0969da;
            text-decoration: none;
            font-size: 14px;
            display: block;
            padding: 2px 0;
        }

        .page-nav a:hover, .examples-nav a:hover {
            text-decoration: underline;
        }

        .nav-level-1 {
            font-weight: 600;
        }

        .nav-level-2 {
            padding-left: 12px;
        }

        .nav-level-3 {
            padding-left: 24px;
            font-size: 13px;
        }

        /* Content styling (GitHub-like) */
        .content h1 {
            font-size: 32px;
            font-weight: 600;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 8px;
            margin-bottom: 16px;
        }

        .content h2 {
            font-size: 24px;
            font-weight: 600;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 8px;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .content h3 {
            font-size: 20px;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .content h4 {
            font-size: 16px;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .content p {
            margin-bottom: 16px;
        }

        .content ul, .content ol {
            margin-bottom: 16px;
            padding-left: 32px;
        }

        .content li {
            margin-bottom: 0;
            margin-top: 0.25em;
        }

        .content li:first-child {
            margin-top: 0;
        }

        .content li > ul, .content li > ol {
            margin-top: 0.25em;
            margin-bottom: 0;
        }

        .content code {
            background-color: rgba(175, 184, 193, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 85%;
        }

        .content pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin-bottom: 16px;
            line-height: 1.45;
        }

        .content pre code {
            background-color: transparent;
            padding: 0;
            line-height: 1.45;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin: 16px 0;
        }

        .content a {
            color: #0969da;
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .content blockquote {
            border-left: 4px solid #d1d5da;
            padding-left: 16px;
            color: #57606a;
            margin-bottom: 16px;
        }

        .content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }

        .content table th,
        .content table td {
            border: 1px solid #d1d5da;
            padding: 8px 12px;
            text-align: left;
        }

        .content table th {
            background-color: #f6f8fa;
            font-weight: 600;
        }

        .content hr {
            border: 0;
            border-top: 1px solid #e1e4e8;
            margin: 24px 0;
        }

        /* Syntax highlighting for code blocks */
        .highlight .hll { background-color: #ffffcc }
        .highlight .c { color: #6a737d; font-style: italic } /* Comment */
        .highlight .err { color: #a61717; background-color: #e3d2d2 } /* Error */
        .highlight .k { color: #d73a49; font-weight: bold } /* Keyword */
        .highlight .o { font-weight: bold } /* Operator */
        .highlight .cm { color: #6a737d; font-style: italic } /* Comment.Multiline */
        .highlight .cp { color: #999999; font-weight: bold } /* Comment.Preproc */
        .highlight .c1 { color: #6a737d; font-style: italic } /* Comment.Single */
        .highlight .cs { color: #999999; font-weight: bold; font-style: italic } /* Comment.Special */
        .highlight .gd { color: #000000; background-color: #ffdddd } /* Generic.Deleted */
        .highlight .ge { font-style: italic } /* Generic.Emph */
        .highlight .gr { color: #aa0000 } /* Generic.Error */
        .highlight .gh { color: #999999 } /* Generic.Heading */
        .highlight .gi { color: #000000; background-color: #ddffdd } /* Generic.Inserted */
        .highlight .go { color: #888888 } /* Generic.Output */
        .highlight .gp { color: #555555 } /* Generic.Prompt */
        .highlight .gs { font-weight: bold } /* Generic.Strong */
        .highlight .gu { color: #aaaaaa } /* Generic.Subheading */
        .highlight .gt { color: #aa0000 } /* Generic.Traceback */
        .highlight .kc { color: #005cc5; font-weight: bold } /* Keyword.Constant */
        .highlight .kd { color: #d73a49; font-weight: bold } /* Keyword.Declaration */
        .highlight .kn { color: #d73a49; font-weight: bold } /* Keyword.Namespace */
        .highlight .kp { color: #d73a49; font-weight: bold } /* Keyword.Pseudo */
        .highlight .kr { color: #d73a49; font-weight: bold } /* Keyword.Reserved */
        .highlight .kt { color: #d73a49; font-weight: bold } /* Keyword.Type */
        .highlight .m { color: #005cc5 } /* Literal.Number */
        .highlight .s { color: #032f62 } /* Literal.String */
        .highlight .na { color: #008080 } /* Name.Attribute */
        .highlight .nb { color: #005cc5 } /* Name.Builtin */
        .highlight .nc { color: #445588; font-weight: bold } /* Name.Class */
        .highlight .no { color: #008080 } /* Name.Constant */
        .highlight .nd { color: #3c5d5d; font-weight: bold } /* Name.Decorator */
        .highlight .ni { color: #800080 } /* Name.Entity */
        .highlight .ne { color: #990000; font-weight: bold } /* Name.Exception */
        .highlight .nf { color: #6f42c1; font-weight: bold } /* Name.Function */
        .highlight .nl { color: #990000; font-weight: bold } /* Name.Label */
        .highlight .nn { color: #555555 } /* Name.Namespace */
        .highlight .nt { color: #22863a } /* Name.Tag */
        .highlight .nv { color: #e36209 } /* Name.Variable */
        .highlight .ow { font-weight: bold } /* Operator.Word */
        .highlight .w { color: #bbbbbb } /* Text.Whitespace */
        .highlight .mf { color: #005cc5 } /* Literal.Number.Float */
        .highlight .mh { color: #005cc5 } /* Literal.Number.Hex */
        .highlight .mi { color: #005cc5 } /* Literal.Number.Integer */
        .highlight .mo { color: #005cc5 } /* Literal.Number.Oct */
        .highlight .sb { color: #032f62 } /* Literal.String.Backtick */
        .highlight .sc { color: #032f62 } /* Literal.String.Char */
        .highlight .sd { color: #032f62 } /* Literal.String.Doc */
        .highlight .s2 { color: #032f62 } /* Literal.String.Double */
        .highlight .se { color: #032f62 } /* Literal.String.Escape */
        .highlight .sh { color: #032f62 } /* Literal.String.Heredoc */
        .highlight .si { color: #032f62 } /* Literal.String.Interpol */
        .highlight .sx { color: #032f62 } /* Literal.String.Other */
        .highlight .sr { color: #032f62 } /* Literal.String.Regex */
        .highlight .s1 { color: #032f62 } /* Literal.String.Single */
        .highlight .ss { color: #005cc5 } /* Literal.String.Symbol */
        .highlight .bp { color: #999999 } /* Name.Builtin.Pseudo */
        .highlight .vc { color: #e36209 } /* Name.Variable.Class */
        .highlight .vg { color: #e36209 } /* Name.Variable.Global */
        .highlight .vi { color: #e36209 } /* Name.Variable.Instance */
        .highlight .il { color: #005cc5 } /* Literal.Number.Integer.Long */

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-width: 100%;
                position: static;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #e1e4e8;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <select id="version-selector" onchange="switchVersion(this.value)">
            {% for v in versions %}
            <option value="{{ v }}" {% if v == current_version %}selected{% endif %}>
                {{ v }}{% if v == latest_stable %} (latest){% endif %}
            </option>
            {% endfor %}
        </select>

        <nav class="page-nav">
            <h3>On this page</h3>
            <ul>
            {% for item in navigation %}
                <li class="nav-level-{{ item.level }}">
                    <a href="#{{ item.anchor }}">{{ item.text }}</a>
                </li>
            {% endfor %}
            </ul>
        </nav>

        {% if examples %}
        <nav class="examples-nav">
            <h3>Examples</h3>
            <ul>
            {% for example in examples %}
                <li><a href="examples/{{ example.name }}/">{{ example.name }}</a></li>
            {% endfor %}
            </ul>
        </nav>
        {% endif %}
    </div>

    <div class="content">
        {{ readme_html|safe }}
    </div>

    <script>
        // Detect base path (either /jled/ for GitHub Pages or / for localhost)
        function getBasePath() {
            const path = window.location.pathname;
            // Check if we're under /jled/
            if (path.includes('/jled/')) {
                return '/jled/';
            }
            return '/';
        }

        function switchVersion(version) {
            const basePath = getBasePath();
            window.location.href = basePath + version + '/';
        }
    </script>
</body>
</html>
